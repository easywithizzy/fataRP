<html>

<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript">
	</script>
	<script src="radar.js" type="text/javascript"></script>
	<link href="radar.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onselectstart="return false;" ondragstart="return false;">
	<!-- Police Radar -->
	<div id="policeradar" style="display: none;">
		<!-- <div id="policeradar"> -->

		<div class="main">
			<div class="container">
				<div class="typecontainer">
					<div class="text"><span class="fwdsame">SAMA</span></div>
					<div class="text"><span class="fwdopp">VAST</span></div>
					<div class="text"><span class="fwdxmit">TUTKA</span></div>
				</div>

				<div class="typecontainer">
					<div class="text"><span class="bwdsame">SAMA</span></div>
					<div class="text"><span class="bwdopp">VAST</span></div>
					<div class="text"><span class="bwdxmit">TUTKA</span></div>
				</div>
			</div>

			<div class="container">
				<div class="patrolcontainer">
					<div class="speedsourcecontainer target" data-target="fwdspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ETU</div>
				</div>

				<div class="patrolcontainer">
					<div class="speedsourcecontainer target" data-target="bwdspeed">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">TAKA</div>
				</div>
			</div>

			<div class="container" style="width: 5px;">
				<div class="arrowbox">
					<i class="fa fa-arrow-up fwdarrowfront"></i>
					<i class="fa fa-arrow-down fwdarrowback"></i>
				</div>

				<div class="arrowbox">
					<i class="fa fa-arrow-up bwdarrowfront"></i>
					<i class="fa fa-arrow-down bwdarrowback"></i>
				</div>
			</div>

			<div class="container">
				<div class="patrolcontainer">
					<div class="speedfastcontainer target" data-target="fwdfast">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">ETU HUIPPU</div>
				</div>

				<div class="patrolcontainer">
					<div class="speedfastcontainer target" data-target="bwdfast">
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
						<div class="speednumber text"></div>
					</div>

					<div class="label">TAKA HUIPPU</div>
				</div>
			</div>
		</div>

		<!-- License Plate Reader -->
		<div id="platereader">
			<div class="container">
				<div id="fwdPlate" class="pReader fwdPlate"></div>
				<div class="label">ETU REKISTERI</div>
			</div>
			<div class="container">
				<div id="bwdPlate" class="pReader bwdPlate"></div>
				<div class="label">TAKA REKISTERI</div>
			</div>
		</div>
		<!-- -==================- -->
	</div>

	<!-- Police Radar - Remote control -->
	<div id="policeradarrc" style="display: none;">
		<div class="container">
			<button class="toggle" data-action="radar_toggle">KÄYNNISTÄ TUTKA</button>
		</div>

		<div class="label">ETU TUTKA</div>

		<div class="container">
			<button class="rowbutton frontopp" data-action="radar_frontopp">VAST</button>
			<button class="rowbutton frontxmit" data-action="radar_frontxmit">TUTKA</button>
			<button class="rowbutton frontsame" data-action="radar_frontsame">SAMA</button>
		</div>

		<div class="breakline"></div>

		<div class="container">
			<button class="rowbutton rearopp" data-action="radar_rearopp">VAST</button>
			<button class="rowbutton rearxmit" data-action="radar_rearxmit">TUTKA</button>
			<button class="rowbutton rearsame" data-action="radar_rearsame">SAMA</button>
		</div>

		<div class="label">TAKA TUTKA</div>

		<div class="container">
			<button class="limit" data-action="radar_setlimit">ASETA NOPEUSRAJOITUS</button>
		</div>

		<div class="container">
			<button class="close" data-action="close">SAMMUTA</button>
		</div>
	</div>
</body>

</html>
